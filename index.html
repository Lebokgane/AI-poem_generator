   <h1>AI French Poem Generator</h1>

   <main>
    <form>
        <input type="text" 
        placeholder="Enter the topic of the French poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        > 
        <input type="submit" class="submit-button">
    </form>
    <div class="poem">
        La tombe dit a` la rose
        <br>
        Des Pleurs dont l'aube t'arrose

    </div>
